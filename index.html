<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anilist Widget</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://s4.anilist.co; connect-src https://graphql.anilist.co" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body class="theme-glass">
  
  <header id="titleBar">
    <div id="loadingLine" class="loading-line"></div>
    <div class="drag-region">
      <div class="app-logo">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
      </div>
      <span class="app-title" id="title">Anilist</span>
    </div>
    
    <div class="window-controls">
      <div class="view-switcher">
        <button id="viewListBtn" class="view-btn active" title="Liste">
            <svg width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
        </button>
        <button id="viewGridBtn" class="view-btn" title="Grille">
            <svg width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        </button>
      </div>
      
      <div class="divider-vertical"></div>

      <button id="refreshBtn" class="control-btn" title="Rafraîchir">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
      </button>
      <button id="settingsBtn" class="control-btn" title="Paramètres">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </button>
      <button id="closeBtn" class="control-btn close-btn" title="Fermer">✕</button>
    </div>
  </header>

  <main id="mainContent" class="view-list">
    <div id="status"></div>
    <div id="lastUpdated" class="last-updated"></div>
    
    <div id="loginSection" class="empty-placeholder" style="display: none;">
        <div class="placeholder-icon">🔒</div>
        <p id="loginMessage">Connecte-toi pour synchroniser</p>
        <button id="loginBtn" class="glass-btn">Connexion Anilist</button>
    </div>
    
    <div id="emptyState" class="empty-placeholder" style="display: none;">
        <div class="placeholder-icon">☕</div>
        <p>Tout est à jour !</p>
    </div>

    <div id="animeList" class="anime-container"></div>
  </main>

  <div id="settingsPanel" class="settings-overlay" style="display: none">
    <div class="settings-card glass-card">
      <div class="settings-header">
        <h2 id="settingsTitle">Paramètres</h2>
        <button id="closeSettingsBtn" class="icon-btn">✕</button>
      </div>
      <div class="settings-body">
        
        <div class="setting-group">
            <label id="labelTheme">Thème</label>
            <select id="defaultTheme">
                <option value="0">Glass (Windows 11)</option>
                <option value="1">Dark OLED</option>
                <option value="2">Cyberpunk</option>
                <option value="3">Light Clean</option>
                <option value="4">Dracula</option>
                <option value="5">Nord</option>
                <option value="6">Forest</option>
            </select>
        </div>

        <div class="setting-group">
            <label id="labelLanguage">Langue</label>
            <select id="languageSelect">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="setting-group">
            <label id="labelRefresh">Fréquence</label>
            <select id="refreshRate">
                <option value="1800000" id="opt30m">30 minutes</option>
                <option value="3600000" id="opt1h">1 heure</option>
                <option value="7200000" id="opt2h">2 heures</option>
            </select>
        </div>

         <div class="setting-group">
            <label id="labelSortBy">Trier par</label>
            <select id="sortBy">
                <option value="next" id="optSortNext">Prochain épisode</option>
                <option value="updated" id="optSortUpdated">Mise à jour</option>
                <option value="name" id="optSortName">Nom</option>
            </select>
        </div>
         <div class="setting-group">
            <label id="labelSortOrder">Ordre</label>
            <select id="sortOrder">
                <option value="asc" id="optOrderAsc">Croissant</option>
                <option value="desc" id="optOrderDesc">Décroissant</option>
            </select>
        </div>
        <div class="setting-group">
            <label id="labelImageSize">Taille Images</label>
            <select id="imageSizeSelect">
                <option value="small" id="optSmall">Petit</option>
                <option value="medium" id="optMedium">Moyen</option>
                <option value="large" id="optLarge">Grand</option>
            </select>
        </div>
        <hr class="glass-separator">
        <div class="setting-row-switch">
            <span id="labelTop">Toujours au-dessus</span>
            <label class="switch"><input type="checkbox" id="alwaysOnTop"><span class="slider"></span></label>
        </div>
        <div class="setting-row-switch">
             <span id="labelTruncate">Titres complets</span>
             <label class="switch"><input type="checkbox" id="wrapTitles"><span class="slider"></span></label>
        </div>
        <div class="setting-row-switch">
             <span id="labelShowEp">Afficher Épisode</span>
             <label class="switch"><input type="checkbox" id="showEpisodeNumber" checked><span class="slider"></span></label>
        </div>
        <div class="setting-row-switch">
             <span id="labelShowProgress">Barre de progression</span>
             <label class="switch"><input type="checkbox" id="showProgressBar" checked><span class="slider"></span></label>
        </div>
        <button id="logoutBtn" class="danger-btn">Déconnexion</button>
      </div>
    </div>
  </div>

  <script src="assets/scripts/renderer.js" type="module"></script>
</body>
</html>
