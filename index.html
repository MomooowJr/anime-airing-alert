<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Prochains &eacute;pisodes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <div id="title">Prochains &eacute;pisodes</div>
      <div class="header-actions">
        <button class="icon-btn" id="refreshBtn">&#8635;</button>
        <button class="icon-btn" id="minimizeBtn">-</button>
        <button class="icon-btn" id="toggleTopBtn">&#9195;</button>
        <button class="icon-btn close" id="closeBtn">&times;</button>
        <button class="icon-btn" id="settingsBtn">&#9881;</button>
      </div>
    </header>

    <div id="status">Chargement en cours...</div>
    <div id="animeList"></div>

    <div id="settingsPanel" class="settings-overlay" style="display: none">
      <div class="settings-card">
        <div class="panel-header">
          <span>Param&egrave;tres</span>
          <button id="closeSettingsBtn">&times;</button>
        </div>
        <div class="panel-content">
          <label id="labelLanguage" for="languageSelect">Langue / Language :</label>
          <select id="languageSelect">
            <option value="fr">Fran&ccedil;ais</option>
            <option value="en">English</option>
          </select>

          <label id="labelTheme">Th&egrave;me par d&eacute;faut :</label>
          <select id="defaultTheme">
            <option value="0">Dark</option>
            <option value="1">Light</option>
            <option value="2">Neon</option>
            <option value="3">Neo</option>
          </select>

          <label id="labelRefresh">Fr&eacute;quence de rafra&icirc;chissement :</label>
          <select id="refreshRate">
            <option value="1800000">30 minutes</option>
            <option value="3600000">1 heure</option>
            <option value="7200000">2 heures</option>
          </select>

          <label id="labelSortBy">Trier par :</label>
          <select id="sortBy">
            <option value="name">Nom</option>
            <option value="next">Prochain &eacute;pisode</option>
            <option value="updated">Derni&egrave;re mise &agrave; jour</option>
          </select>

          <label id="labelSortOrder">Ordre :</label>
          <select id="sortOrder">
            <option value="asc">Croissant</option>
            <option value="desc">D&eacute;croissant</option>
          </select>

          <div class="setting-row">
            <div class="setting-label">Tronquer les titres longs</div>
            <label class="switch">
              <input type="checkbox" id="truncateTitle" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-row">
            <div class="setting-label" id="labelTop">Toujours au-dessus</div>
            <label class="switch">
              <input type="checkbox" id="alwaysOnTop" />
              <span class="slider"></span>
            </label>
          </div>

          <button id="logoutBtn" class="danger-btn">D&eacute;connexion</button>
        </div>
      </div>
    </div>

    <script type="module" src="assets/scripts/renderer.js"></script>
  </body>
</html>
